<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akash Cloud App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >

    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light text-center">

    <div class="container py-5">
        <h1 class="mb-4 text-primary">🌩️ Akash Cloud Dashboard</h1>
        <p class="lead">Fetching data from the backend hosted on EC2...</p>

        <!-- Output box -->
        <div id="output" class="border rounded p-3 bg-white shadow-sm">
            <em>Data will appear here.</em>
        </div>

        <button id="refreshBtn" class="btn btn-primary mt-4">
            Refresh Data
        </button>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
